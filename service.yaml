
kind: Service
apiVersion: v1
metadata:
  name: felo-service
spec:
  selector:
    app: nginx
  ports:
    - port: 5678 # Default port for image



---

apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: example-ingress
  annotations:
    ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
        - path: /front
          backend:
            serviceName: felo-service
            servicePort: 5678
