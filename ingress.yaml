apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example-ingress
  annotations:
    ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - http:
        paths:
          - path: /felo
            pathType: "Prefix"
            backend:
              serviceName: felo-service
              servicePort: 5678
